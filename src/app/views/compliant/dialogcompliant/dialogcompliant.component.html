
<div class="mat-card" *ngIf='formData !=null'>
  <mat-toolbar  color='primary'><span style="color:#fff">Update {{data.status}} Master</span> </mat-toolbar>

  <form [formGroup]='form'  *ngIf='form !=null' #formDirective="ngForm" (ngSubmit)='updateForm(form,formDirective)'>

    <mat-form-field class="example-full-width formFieldAlign">
      <input matInput formControlName='remark' placeholder="remark">
      <mat-error *ngIf='form.get("remark").hasError("required")'> Name is <strong>
          required</strong></mat-error>
      <mat-error *ngIf="form.get('remark').hasError('pattern')">
         Name <strong>only Charecters allow</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width formFieldAlign">
      <input matInput formControlName='StudentName' placeholder="Code">
      <mat-error *ngIf='form.get("StudentName").hasError("required")'>school Code Name is <strong>
        required</strong></mat-error>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         
    <mat-error *ngIf="form.get('StudentName').hasError('pattern')">
       Code  <strong>only Numbers allow</strong>
    </mat-error>
  
    </mat-form-field>
    <div>
      <button (click)='updateForm()' mat-raised-button type="submit" class="submit-btn" color="primary">
      <span  class='submit-title'>Update</span></button>
  </div>
  </form>
</div>
