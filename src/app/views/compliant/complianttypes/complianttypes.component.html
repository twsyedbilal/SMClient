<mat-tab-group #tabGroup (selectedTabChange)="tabChanged($event)">
  <mat-tab label="Master">
    <div class="mat-card"> 
      <mat-toolbar color='primary'><span style="color:#fff">School Master</span> </mat-toolbar>
      <form [formGroup]='complianttypesForm' #formDirective="ngForm" (ngSubmit)='submitForm(complianttypesForm,formDirective)'>
        <mat-form-field class="example-full-width formFieldAlign">
          <input matInput formControlName='name' placeholder="Compliant type Name *">
          <mat-error *ngIf="complianttypesForm.get('name').hasError('required')">
            Compliant type Name <strong>required</strong>
          </mat-error>
        </mat-form-field>
    
        <mat-form-field class="example-full-width formFieldAlign">
          <input matInput formControlName='code' placeholder="Compliant types Code">
          <mat-error *ngIf="complianttypesForm.get('code').hasError('required')">
            Compliant types Code <strong>required</strong>
          </mat-error>
    
        </mat-form-field>
    
    
      
        <div>
          <button mat-raised-button type="submit" class="submit-btn" color="primary"><span
              class='submit-title'>Submit</span></button>
        </div>
      </form>
    </div> 
  </mat-tab>
  <mat-tab label="School List">
    <div >
     <!--<mat-card>-->
  <div class='table-card'>
    <div style="width: 30%;float: right;">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search..">
      </mat-form-field>
  </div>
    <mat-toolbar color='primary'><span style="color:#fff">Compliant Types List</span></mat-toolbar>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  complianttypesForm
      <ng-container matColumnDef="srNo">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element;let i=index">{{i+1}}</td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
      </ng-container>
  
      
     

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef class="icon-align "> Edit</th>
        <td mat-cell *matCellDef="let element" class="icon-align">
          <i class="material-icons icon_edit_color" (click)='openDialog(element.id)'
           matTooltip="Edit">create</i>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef style='padding-right:20px;text-align: center'> Delete </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">
          <i class="material-icons icon_delte_color" (click)='delete(element.id)' matTooltip="Delete"
            style="text-align: center;"> delete_outline </i>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  <!--</mat-card>-->
    </div>
  </mat-tab>
  </mat-tab-group>
