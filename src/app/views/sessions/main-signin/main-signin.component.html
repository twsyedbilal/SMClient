<mat-card class='signIn-Card'>
  <span  class="img-span">
      <img src='assets/images/al-rizwan.jpg' alt='login' style='width:100%;height: auto;'></span>
  <h6 class="signIn-heading">
      SignIn
</h6>
<div class="flex-container"> 

<form class="example-form">
  <div fxLayout="row" fxLayoutAlign="center start">
      <mat-form-field class="example-full-width" fxFlex='90'>
        <input matInput placeholder="Email Id">
      </mat-form-field>
  </div>   
  <div fxLayout="row" fxLayoutAlign="center start">
      <mat-form-field class="example-full-width" fxFlex='90'>
        <input matInput placeholder="Password">
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="center start">
      <button mat-flat-button color="primary" class='login-btn'>LogIn</button>  
  </div>  
</form>
</div>
</mat-card>
