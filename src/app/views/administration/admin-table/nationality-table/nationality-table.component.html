<!--<mat-card>-->
  <div class='table-card'>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search..">
    </mat-form-field>
    <mat-toolbar color='primary'><span style="color:#fff">Nationality List</span></mat-toolbar>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="srNo">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element;let i=index">{{i+1}}</td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.paymentTypeName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let element"> {{element.paymentTypeCode}} </td>
      </ng-container>
  
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef class="icon-align "> Edit</th>
        <td mat-cell *matCellDef="let element" class="icon-align">
          <i class="material-icons icon_edit_color" routerLink='../../master-layout/payment'
            [queryParams]='{id:element.id}' matTooltip="Edit">create</i>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef style='padding-right:20px;text-align: center'> Delete </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">
          <i class="material-icons icon_delte_color" (click)='delete(element.id)' matTooltip="Delete"
            style="text-align: center;"> delete_outline </i>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  <!--</mat-card>-->
