<mat-tab-group #tabGroup (selectedTabChange)="tabChanged($event)">
  <mat-tab label="Master">
      
<div class="mat-card">
  <mat-toolbar *ngIf='id ==undefined' color='primary'><span style="color:#fff">School Type Master</span> </mat-toolbar>

  <form [formGroup]='schoolType' #formDirective="ngForm" (ngSubmit)='submitForm(submitForm,formDirective)' *ngIf='schoolType !=null'>

    <mat-form-field class="example-full-width formFieldAlign">
      <input matInput formControlName='schoolTypeName' placeholder="School Type Name">
      <mat-error *ngIf='schoolType.get("schoolTypeName").hasError("required")'>School Type Name is <strong>
          required</strong></mat-error>
      <mat-error *ngIf="schoolType.get('schoolTypeName').hasError('pattern')">
        School Type Name <strong>only Charecters allow</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width formFieldAlign">
      <input matInput formControlName='schoolCode' placeholder="School Type Code">
      <mat-error *ngIf='schoolType.get("schoolCode").hasError("required")'>school Code Name is <strong>
        required</strong></mat-error>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         
    <mat-error *ngIf="schoolType.get('schoolCode').hasError('pattern')">
      school Code  <strong>only Numbers allow</strong>
    </mat-error>
  
    </mat-form-field>
    <div>
      <button  mat-raised-button type="submit" class="submit-btn" color="primary"><span
          class='submit-title'>Submit</span></button>
  </div>
  </form>
</div>
  
  </mat-tab>
  <mat-tab label="School Type List">
  <div *ngIf='tableshow ==true'>
      <app-school-type></app-school-type>
  </div>
  </mat-tab>
</mat-tab-group>
