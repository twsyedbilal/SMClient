<div class="mat-card">
  <mat-toolbar color='primary'><span style="color:#fff">Book Master</span></mat-toolbar>
  <form [formGroup]='bookForm' (ngSubmit)='submit()'>
    <mat-form-field class="example-full-width formFieldAlign">
      <input matInput formControlName='bookName' placeholder="Class Name">
      <mat-error *ngIf='bookForm.get("bookName").hasError("required")'>Books Name is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf='!bookForm.get("bookName").hasError("required") &&
   bookForm.get("bookName").hasError("pattern")'>Books Name <strong>only Charecters allow</strong></mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width formFieldAlign">
      <input matInput formControlName='code' placeholder="Class Code">
      <mat-error *ngIf='bookForm.get("code").hasError("required")'>Books Name is <strong>required</strong></mat-error>
      <mat-error *ngIf='!bookForm.get("code").hasError("required") &&
      bookForm.get("code").hasError("pattern")'>Books Name <strong>only Charecters allow</strong></mat-error>
    </mat-form-field>
    <div>
      <button mat-raised-button type="submit" class="submit-btn" color="primary"><span
          class='submit-title'>Submit</span></button>
    </div>
  </form>
</div>
