<mat-tab-group (selectedTabChange)="tabChanged($event)">
  <mat-tab label="Master">  
    
<div class="mat-card">
  <mat-toolbar color='primary'><span style="color:#fff">SubCaste Master</span></mat-toolbar>
  <form [formGroup]='subCasteform' #formDirective="ngForm" (ngSubmit)='submit(subCasteform,formDirective)'>

    <mat-form-field class="example-full-width formFieldAlign">
      <input matInput formControlName='name' placeholder="SubCate Name">
      <mat-error *ngIf='subCasteform.get("name").hasError("required")'>SubCaste Name is
        <strong>required</strong>
      </mat-error>
      <mat-error *ngIf='!subCasteform.get("name").hasError("required") &&
      subCasteform.get("name").hasError("pattern")'>SubCaste Name <strong>only Charecters allow</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width formFieldAlign">
      <input matInput formControlName='code' placeholder="SubCaste Code">
      <mat-error *ngIf='subCasteform.get("code").hasError("required")'>SubCaste Code is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf='!subCasteform.get("code").hasError("required") &&
      subCasteform.get("code").hasError("pattern")'>SubCaste Code <strong>only Number allow</strong></mat-error>
    </mat-form-field>
    
    <div>
      <button mat-raised-button type="submit" class="submit-btn" color="primary"><span
          class='submit-title'>Submit</span></button>
    </div>
  </form>
</div>    
  </mat-tab>
  <mat-tab label="SubCaste List">
    <div *ngIf='tableshow ==true'>
      <app-sub-caste-table></app-sub-caste-table> 
    </div>
    </mat-tab>
</mat-tab-group>
